<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .typewriter h1 {
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange; /* The typwriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Gives that scrolling effect as the typing happens */
            letter-spacing: .15em; /* Adjust as needed */
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="typewriter">
            <h1>Welcome to my portfolio!</h1>
        </div>
    </div>

    <div class="section" id="portfolio">
        <h1>Portfolio</h1>
        <p>Description of your project 1.</p>
        <p>Description of your project 2.</p>
        <!-- Add more as necessary -->
    </div>

    <div class="section" id="skills">
        <h1>Skills</h1>
        <p>Your skill 1.</p>
        <p>Your skill 2.</p>
        <!-- Add more as necessary -->
    </div>

    <div class="section" id="contact">
        <h1>Contact</h1>
        <p>Your email address.</p>
        <!-- You can also add a contact form here -->
    </div>

    <div class="footer">
        <p>Copyright &copy; 2023 Your Name</p>
    </div>

    <button onclick="topFunction()" id="scrollBtn" title="Go to top">Top</button>

    <script src="script.js"></script>
    <script>
        // Smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
